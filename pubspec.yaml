name: about_abe_2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  anabebe_packages:
    git:
      url: https://github.com/anabebe1020/anabebe_packages.git
      ref: master

  cloud_firestore: ^3.3.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.19.2
  flutter_riverpod: ^1.0.4
  flutter_dotenv: ^5.0.2
  freezed_annotation: ^2.1.0
  google_fonts: ^3.0.1
  http: ^0.13.4
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
  fonts:
    - family: SNSIcons
      fonts:
        - asset: assets/sns_icons.ttf